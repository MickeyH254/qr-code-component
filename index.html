<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Qr code</title>
</head>
<body>
<!--Global container-->
  <div class="flex items-center justify-center min-h-screen bg-lightGray">
    <!--Card-->
    <div class="rounded-3xl shadow-lg space-y-4 bg-white max-w-xs p-4">
      <div class="flex flex-col items-center justify-center">
        <!-- Qr image -->
        <img src="images/image-qr-code.png" alt="" class="rounded-xl mb-4">

        <!--Card body-->
        <div class="mx-auto px-5 space-y-4">
          <h3 class="mb-3 font-extrabold text-center text-darkBlue text-xl">Improve your front-end skills by building projects</h3>
          <p class="text-grayishBlue text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
